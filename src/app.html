<!DOCTYPE html>
<html lang="en" data-theme="%theme%" class="%theme%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#00ffee" />
		<meta name="msapplication-TileColor" content="#213253" />

		<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" />
		<link rel="apple-touch-icon" sizes="180x180" href="/softweel-logo.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/softweel-logo.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/softweel-logo.png" />
		<link rel="icon" type="image/png" href="/softweel-logo.png" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="sirens">
		<div id="svelte" style="display: contents">%sveltekit.body%</div>
	</body>
</html>
